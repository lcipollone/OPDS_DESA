<html>
<head>
<script
  src="https://code.jquery.com/jquery-1.4.2.min.js"
  integrity="sha256-4joqTi18K0Hrzdj/wGed9xQOt/UuHuur+CeogYJkPFk="
  crossorigin="anonymous"></script>
</head>
<script type="text/javascript" src="./ExcelExportJs/dist/jquery.techbytarun.excelexportjs.js"></script>
<body>
<div id="dv">
				<table id="tblExport" style="border:1px solid black; ">
					<thead>
						<tr>
							<th>#</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Username</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style='background-color:red;'>1</td>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Jacob</td>
							<td>Thornton</td>
							<td>@fat</td>
						</tr>
						<tr>
							<td>3</td>
							<td>Larry</td>
							<td>the Bird</td>
							<td>@twitter</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<button id="btnExport">Export to excel</button>
			</div>
        </div>

<script>
$(document).ready(function () {
        $("#btnExport").click(function () {
            $("#tblExport").excelexportjs({
                containerid: "tblExport"
//               , datatype: $datatype.Table
            });
        });
    });
</script>
</body>
</html>
